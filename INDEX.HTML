<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form id="PetForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" id="Cucciolo" placeholder="Cucciolo" name="name" aria-label="Cucciolo" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Padrone" placeholder="Padrone" name="owner" aria-label="Padrone" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Specie" placeholder="Specie" name="specie" aria-label="Specie" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="breed" placeholder="Razza" name="breed" aria-label="Razza" required>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Aggiungi Animale</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./java.js"></script>
    </body>
</html>
